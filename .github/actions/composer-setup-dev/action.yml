# .github/actions/composer-setup-dev/action.yml
name: composer-setup-dev
description: Setup PHP and install dependencies with Composer (development environment)

inputs:
  php-version:
    description: PHP version to use
    required: false
    default: '8.2'
  vendor-key:
    description: Cache key for vendor directory
    required: true
  composer-cache-key:
    description: Cache key for Composer packages cache (~/.composer/cache)
    required: true

runs:
  using: "composite"

  steps:
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ inputs.php-version }}
        tools: composer

    - name: Cache vendor directory
      id: cache-vendor
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ inputs.vendor-key }}

    - name: Cache Composer packages
      if: steps.cache-vendor.outputs.cache-hit != 'true'
      uses: actions/cache@v4
      with:
        path: ~/.composer/cache
        key: ${{ inputs.composer-cache-key }}
        restore-keys: |
          composer-cache-${{ runner.os }}-

    - name: Install Composer dependencies
      if: steps.cache-vendor.outputs.cache-hit != 'true'
      run: composer install --ignore-platform-reqs
      shell: bash

    - name: Verify Composer dependencies integrity
      if: steps.cache-vendor.outputs.cache-hit == 'true'
      run: composer dump-autoload --no-interaction
      shell: bash
